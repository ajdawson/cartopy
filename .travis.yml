language: python

python:
    - "2.7"
#    - "3.3"

install:
    # Make sure system components are up to date:
    - sudo apt-get update
    # Install Miniconda so we can use it to manage dependencies:
    - if [[ "$TRAVIS_PYTHON_VERSION" == 2* ]]; then
        wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
      else
        wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update conda
    - conda info -a
    # Create a conda environment with the base dependencies:
    - conda create -n test-environment python=$TRAVIS_PYTHON_VERSION
    - source activate test-environment
    - conda install setuptools six cython geos shapely scipy pillow matplotlib gdal nose pep8=1.4.5 mock
    # Will only work on Pythoon 2.7 at the moment, need to upload a binary for 3.3
    # (even though the lib is the same...)
    - conda install -c https://conda.binstar.org/rsignell proj4
    # Missing: pyshp, owslib (get from pip)
    - conda install pip
    - pip install pyshp owslib
    # Install the package:
    - python setup.py install

script:
    # Create an isolated test directory to make sure we test against the
    # installed package rather than the source, which won't work on Python3:
    - mkdir ../test_directory && cd ../test_directory
    - nosetests -sv --with-doctest cartopy

notifications:
    email: false
